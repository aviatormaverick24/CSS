<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Styling</title>
    <script src="https://kit.fontawesome.com/33083f3db5.js" crossorigin="anonymous"></script>
    <style>
        .article{
            font-size: 20px;
            font-weight: bold;
            font-style: oblique;
            font-family: Arial, Helvetica, sans-serif;
        }

    </style>
</head>
<body>
    <p class="article">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Est numquam ipsum excepturi asperiores et delectus commodi culpa eaque neque facere?</p>
    <i style="font-size: 50px;" class="fa-solid fa-house"></i>

</body>
</html>
